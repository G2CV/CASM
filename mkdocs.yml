site_name: CASM Documentation
site_description: Continuous Attack Surface Monitoring docs
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - content.code.copy
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Francais
      link: /fr/
      lang: fr
plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Francais
          build: true
          nav_translations:
            Home: Accueil
            Architecture: Architecture
            Overview: Vue d'ensemble
            Data Flow: Flux de donnees
            Python-Go Bridge: Pont Python-Go
            Tutorials: Tutoriels
            Setup for Beginners: Installation debutants
            Tutorial 1 Hello World: Tutoriel 1 Hello World
            Tutorial 2 Real Use Case: Tutoriel 2 Cas reel
            Tutorial 3 Advanced Integration: Tutoriel 3 Integration avancee
            How-To: Guides pratiques
            Add Python Module: Ajouter un module Python
            Add Go Package: Ajouter un package Go
            Extend Interface: Etendre l'interface
            Debug Cross Language: Debug cross-language
            Testing: Tests
            Profile Performance: Profiling performance
            Contributing: Contribution
            Reference: Reference
            Component Inventory: Inventaire composants
            Data Structures: Structures de donnees
            Python API: API Python
            Function Signature Matrix: Matrice signatures
            Go API: API Go
            Function Catalog: Catalogue fonctions
            CLI: CLI
            Configuration: Configuration
            Glossary: Glossaire
            Explanation: Explications
            Design Decisions: Decisions de conception
            Trade-offs: Compromis
            Security Model: Modele de securite
            Performance: Performance
nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Data Flow: architecture/data-flow.md
      - Python-Go Bridge: architecture/python-go-bridge.md
  - Tutorials:
      - Setup for Beginners: tutorials/setup-for-beginners.md
      - Tutorial 1 Hello World: tutorials/tutorial-1-hello-world.md
      - Tutorial 2 Real Use Case: tutorials/tutorial-2-real-use-case.md
      - Tutorial 3 Advanced Integration: tutorials/tutorial-3-advanced-integration.md
  - How-To:
      - Add Python Module: how-to/add-python-module.md
      - Add Go Package: how-to/add-go-package.md
      - Extend Interface: how-to/extend-bridge.md
      - Debug Cross Language: how-to/debug-cross-language.md
      - Testing: how-to/testing.md
      - Profile Performance: how-to/profile-performance.md
      - Contributing: how-to/contributing.md
  - Reference:
      - Component Inventory: reference/component-inventory.md
      - Data Structures: reference/data-structures.md
      - Python API: reference/python-api.md
      - Function Signature Matrix: reference/function-signature-matrix.md
      - Go API: reference/go-api.md
      - Function Catalog: reference/function-catalog.md
      - CLI: reference/cli.md
      - Configuration: reference/configuration.md
      - Glossary: reference/glossary.md
  - Explanation:
      - Design Decisions: explanation/design-decisions.md
      - Trade-offs: explanation/trade-offs.md
      - Security Model: explanation/security-model.md
      - Performance: explanation/performance.md
